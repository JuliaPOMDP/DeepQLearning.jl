## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux

julia:
  - 0.6

notifications:
  email: false
addons:
  apt:
    packages:
    - hdf5-tools
git:
  depth: 99999999

## uncomment the following lines to override the default test script
env:
    - PYTHON=""
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --project --check-bounds=yes -e 'using Pkg; Pkg.add(PackageSpec(url="https://github.com/sisl/DeepRL.jl.git")); Pkg.build("DeepQLearning"); Pkg.test("DeepQLearning"; coverage=true)'
after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("DeepQLearning")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("DeepQLearning")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'